<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700&family=Saira:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="overlay.css">
    <script src="script.js" defer></script>
    <script src="app.js" defer></script>
    <title>Tic Tac Toe Game</title>
</head>

<body>
    <div id="overlay">
        <form>
            <div class="overlay-form">
                <label for="player-one">Player 1 Name</label>
                <input type="text" name="player-one-name" id="player-one" placeholder="Player 1">
            </div>
            <div class="overlay-form">
                <label for="player-two">Player 2 Name</label>
                <input type="text" name="player-two-name" id="player-two" placeholder="Player 2">
            </div>
            <button type="submit" id="save-name-btn">Save</button>
            <button type="reset" id="cancel-name-btn">Cancel</button>
        </form>
    </div>

    <header>
        <h1 class="header-h1">Welcome To The Game</h1>
        <p class="header-p">Experience the classic game of Tic Tac Toe like never before, where strategy meets fun.</p>
        <p class="header-p">Play now and outsmart your opponent in this timeless duel!</p>
    </header>

    <main>
        <section id="game-start">
            <button id="start-game-button">Start Game</button>
            <div id="game-board">
                <p><span></span></p>
                <ol>
                    <li data-row="1" data-col="1"></li>
                    <li data-row="1" data-col="2"></li>
                    <li data-row="1" data-col="3"></li>

                    <li data-row="2" data-col="1"></li>
                    <li data-row="2" data-col="2"></li>
                    <li data-row="2" data-col="3"></li>

                    <li data-row="3" data-col="1"></li>
                    <li data-row="3" data-col="2"></li>
                    <li data-row="3" data-col="3"></li>
                </ol>
                <button id="restart-button"><span class="material-symbols-outlined">restart_alt</span></button>
            </div>
        </section>

        <section id="game-stats">
            <ul>
                <li id="pOne">Player 1</li>
                <li>Draw</li>
                <li id="pTwo">Player 2</li>
                <li id="p1-count">0</li>
                <li id="draw-count">0</li>
                <li id="p2-count">0</li>
            </ul>
            <div id="btns">
                <button id="edit-name-button">Configure Names</button>
                <button type="reset" id="reset-button">Reset Score</button>
            </div>
        </section>
    </main>

</body>

</html>
